---
layout: default
---

<div id="fullpage">
  <section
    class=" sec-hero section fp-noscroll"
    id="section-inicio"
    data-anchor="inicio"
  >
    <div class="inner-wrapper">
      <img
        src="{{site.baseurl}}/img/home/home-slider.jpg"
        alt=""
        class="item-image"
        width="400px"
        data-aos="fade-up-left"
        data-aos-duration="1500"
        data-aos-anchor-placement="bottom-bottom"
      />
      <img
        src="{{site.baseurl}}/img/home/quote.svg"
        alt=""
        class="item-title"
        data-aos="fade-up-right"
        data-aos-duration="1500"
        data-aos-anchor-placement="bottom-bottom"
        width="400px"
      />
      <img
        src="{{site.baseurl}}/img/home/keith.svg"
        alt=""
        class="item-quote"
        data-aos="fade-up-left"
        data-aos-duration="1500"
        data-aos-anchor-placement="bottom-bottom"
        width="200px"
      />
      <img
        src="{{site.baseurl}}/img/home/circle.svg"
        alt=""
        class="svg-circle"
        data-aos="zoom-in-up"
        data-aos-duration="1500"
        width="600px"
      />
      <a href="#section-about" class="down-arrow">
        <img
          src="{{site.baseurl}}/img/home/down-arrow.svg"
          alt=""
          data-aos="fade-up"
          data-aos-duration="1500"
          data-aos-anchor-placement="bottom-bottom"
          class=""
          width="70px"
        />
      </a>

      <div class="owl-carousel owl-theme" style="display: none;">
        <div class="item">
          <img src="{{site.baseurl}}/img/home/home-slider.jpg" alt="" />
        </div>
        <div class="item">
          <img src="{{site.baseurl}}/img/home/home-slider.jpg" alt="" />
        </div>
        <div class="item">
          <img src="{{site.baseurl}}/img/home/home-slider.jpg" alt="" />
        </div>
      </div>
    </div>
  </section>

  <section
    class="sec-about section fp-noscroll"
    id="section-about"
    data-anchor="about"
  >
    <div class="inner-wrapper">
      <img
        src="{{site.baseurl}}/img/about/misc-about.svg"
        class="item-misc"
        alt=""
        width="150px"
      />
      <img
        src="{{site.baseurl}}/img/about/logo-fedescharger.svg"
        class="item-title"
        data-aos="fade-up-right"
        data-aos-duration="1500"
        data-aos-anchor-placement="bottom-bottom"
        alt=""
      />
      <img
        src="{{site.baseurl}}/img/about/about-profile.jpg"
        class="item-image"
        width="350px"
        alt=""
        data-aos="fade-up-left"
        data-aos-duration="1500"
        data-aos-anchor-placement="bottom-bottom"
      />
      <p
        class="item-quote"
        data-aos="fade-up-right"
        data-aos-duration="1500"
        data-aos-anchor-placement="bottom-bottom"
      >
        <img
          src="{{site.baseurl}}/img/about/misc-line-red.svg"
          class="item-misc-red"
          alt=""
          width="25px"
        />
        Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam
        nonummy nibh.
      </p>

      <img
        src="{{site.baseurl}}/img/home/circle.svg"
        alt=""
        class="svg-circle"
        width="300px"
      />
    </div>
  </section>

  <section
    class="sec-alojamiento section fp-noscroll"
    id="section-media"
    data-anchor="media"
  >
    <div class="inner-wrapper" style="position: relative;z-index: 1">
      <h2 style="text-align: center;">MEDIA</h2>
      <div class="rooms photo-album">
        <div
          class="room-item"
          data-aos="fade-left"
          data-aos-duration="1500"
          data-aos-anchor-placement="bottom-bottom"
        >
          <a
            data-fancybox="gallery"
            href="{{site.baseurl}}/img/home/home-slider.jpg"
          >
            <img src="{{site.baseurl}}/img/home/home-slider.jpg" />
          </a>
        </div>
        <div
          class="room-item"
          data-aos="fade-down"
          data-aos-duration="1500"
          data-aos-anchor-placement="bottom-bottom"
        >
          <a
            data-fancybox="gallery"
            href="{{site.baseurl}}/img/home/home-slider.jpg"
          >
            <img src="{{site.baseurl}}/img/home/home-slider.jpg" />
          </a>
        </div>
        <div
          class="room-item"
          data-aos="fade-right"
          data-aos-duration="1500"
          data-aos-anchor-placement="bottom-bottom"
        >
          <a
            data-fancybox="gallery"
            href="{{site.baseurl}}/img/home/home-slider.jpg"
          >
            <img src="{{site.baseurl}}/img/home/home-slider.jpg" />
          </a>
        </div>
        <div
          class="room-item"
          data-aos="fade-left"
          data-aos-duration="1500"
          data-aos-anchor-placement="bottom-bottom"
        >
          <a
            data-fancybox="gallery"
            href="{{site.baseurl}}/img/home/home-slider.jpg"
          >
            <img src="{{site.baseurl}}/img/home/home-slider.jpg" />
          </a>
        </div>
        <div
          class="room-item"
          data-aos="fade-up"
          data-aos-duration="1500"
          data-aos-anchor-placement="bottom-bottom"
        >
          <a
            data-fancybox="gallery"
            href="{{site.baseurl}}/img/home/home-slider.jpg"
          >
            <img src="{{site.baseurl}}/img/home/home-slider.jpg" />
          </a>
        </div>
        <div
          class="room-item"
          data-aos="fade-right"
          data-aos-duration="1500"
          data-aos-anchor-placement="bottom-bottom"
        >
          <a
            data-fancybox="gallery"
            href="{{site.baseurl}}/img/contact/back-contact.jpg"
          >
            <img src="{{site.baseurl}}/img/contact/back-contact.jpg" />
          </a>
        </div>
      </div>
    </div>
  </section>

  <section
    class=" sec-contacto section fp-noscroll"
    id="section-contact"
    data-anchor="contact"
  >
    <div class="inner-wrapper">
      <div class="metadata">
        <p>For Booking and press information</p>
        <p>Please contact us</p>
        <br />
        <br />
        <br />
        <p>Email</p>
        <p>info@fedeschrager.com</p>
        <p>Phone</p>
        <p>(+54911) 5995 6109</p>
        <br />
        <br />

        <div class="social-container">
          <a
            href="https://www.facebook.com/Dj-Fede-Schrager-159595417568186/"
            class="item"
            target="_blank"
          >
            <i class="fa fa-facebook" aria-hidden="true"></i>
          </a>
          <a
            href="https://www.instagram.com/fedeschrager/"
            class="item"
            target="_blank"
          >
            <i class="fa fa-instagram" aria-hidden="true"></i>
          </a>
        </div>
      </div>
      <div class="form">
        <form action="">
          <div class="item">
            <input type="text" placeholder="First Name*" />
          </div>
          <div class="item"><input type="text" placeholder="Last Name*" /></div>
          <div class="item"><input type="email" placeholder="Email*" /></div>
          <div class="item"><input type="url" placeholder="Website" /></div>
          <div class="item"><input type="tel" placeholder="Phone" /></div>
          <div class="item" style="width: 100%; flex: 1 1 100%">
            <fieldset>
              <label for="message">Message*</label>
              <textarea name="message" id="" cols="30" rows="10"></textarea>
            </fieldset>
          </div>
          <a class="send-btn">
            Send
          </a>
        </form>
        <img
          src="{{ site.baseurl }}/img/logo-fedescharger.svg"
          width="240px"
          class="footer-logo"
          height="34px"
        />
      </div>
    </div>
  </section>
</div>

<script type="text/javascript">
  jQuery(document).ready(function($) {
    $("#fullpage").fullpage({
      verticalCentered: true,
      css3: true,
      fitToSection: false,
      scrollingSpeed: 1300,
      autoScrolling: false,
      dragAndMove: false,
      navigation: false,
      continuousVertical: false,
      bigSectionsDestination: "top",
      normalScrollElementTouchThreshold: 5,
      normalScrollElements: "#el-alojamiento, #lago-puelo",
      menu: "#menu-superior",
      anchors: ["inicio", "about", "media", "contact"],
      slidesNavPosition: "bottom",
      parallax: false,
      responsiveWidth: 500,
      lazyLoading: true,
      scrollBar: false,
      scrollOverflow: true
    });
  });
</script>
